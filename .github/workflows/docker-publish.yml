name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]  # Triggers on pushes to the main branch
  workflowCX_dispatch:      # Allows you to manually trigger the workflow

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Log in to Docker Hub using the secrets you configured
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Set up Docker Buildx (Required for advanced caching and multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build and Push the Docker image
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: grimlight/discord-bot:latest
          # Optional: uses the Docker cache to speed up future builds
          cache-from: type=gha
          cache-to: type=gha,mode=max